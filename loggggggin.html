<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" fill="%23f0f0f0"><path d="M-200 700Q0 1050 200 900T600 700T1200 900T1600 700V1300H-200V700Z" fill="%23a777e3"/><path d="M-200 900Q0 650 200 900T600 900T1200 650T1600 900V1600H-200V900Z" fill="%236e8efb"/></svg>');
        background-size: cover;
        animation: fadeIn 1.5s ease-out forwards;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: auto;
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards;
    }
    .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .links {
        text-align: center;
        margin-top: 20px;
    }
    .links a {
        color: #007BFF;
        text-decoration: none;
        margin: 0 10px;
    }
    .links a:hover {
        text-decoration: underline;
    }
    .error-message {
        color: #FF4136;
        text-align: center;
        margin-top: 15px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Please Login</h2>
    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <button type="button" onclick="handleLogin()">Login</button>
    </div>
    <div class="error-message" id="error-message"></div>
    <div class="links">
        <a href="zh.html">注册账号</a>
        <a href="JJ.html">回到主页</a>
    </div>
</div>

<script>
    function handleLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');
        var loginContainer = document.querySelector('.login-container');

        errorMessage.textContent = ''; // 清除错误消息

        // 检查是否有用户信息
        var user = localStorage.getItem('user-' + username);
        if (user && user === password) {
            // 登录成功
            setTimeout(function() {
                window.location.href = 'lod.html'; // 跳转至主页
            }, 500);
        } else {
            // 登录失败和特别狡猾的动画
            errorMessage.textContent = '用户名或密码错误';
            loginContainer.style.animation = 'shake 0.5s';
            setTimeout(function() {
                loginContainer.style.animation = '';
            }, 500);
        }
    }

    // 极其狡猾的进入动画
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.login-container').style.opacity = '1';
    });
</script>
</body>
</html>
