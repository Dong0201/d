<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄检测器（精确到月份）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 100px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>年龄检测器</h1>
    <label for="birth-year">请输入出生年份：</label>
    <input type="number" id="birth-year" min="1900" max="2024">
    <label for="birth-month">请输入出生月份：</label>
    <input type="number" id="birth-month" min="1" max="12">
    <button onclick="calculateAge()">计算年龄</button>
    <div id="result"></div>

    <script>
        function calculateAge() {
            const birthYearInput = document.getElementById('birth-year');
            const birthMonthInput = document.getElementById('birth-month');
            const birthYear = parseInt(birthYearInput.value);
            const birthMonth = parseInt(birthMonthInput.value);
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const resultDiv = document.getElementById('result');

            if (isNaN(birthYear) || birthYear < 1900 || birthYear > currentYear) {
                resultDiv.textContent = "请输入有效的出生年份。";
                return;
            }

            if (isNaN(birthMonth) || birthMonth < 1 || birthMonth > 12) {
                resultDiv.textContent = "请输入有效的出生月份。";
                return;
            }

            let ageYears = currentYear - birthYear;
            let ageMonths = currentMonth - birthMonth;

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            resultDiv.textContent = `您的年龄是 ${ageYears} 岁 ${ageMonths} 个月。`;
        }
    </script>
</body>

</html>
