<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反馈图展示</title>
  <p>会定期更新（往下翻还有）</p>
  <style>
    /* 设置页面样式 */
    body {
      margin: 0;
      padding: 0;
    }

    /* 设置图片容器样式 */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    /* 设置每张图片的样式 */
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <!-- 在这里添加更多的图片，修改图片路径和名称 -->
    <img src="fk1.jpg" alt="1">
    <img src="fk2.jpg" alt="2">
    <img src="fk3.jpg" alt="3">
    <img src="fk4.jpg" alt="4">
    <img src="fk5.jpg" alt="5">
  </div>
</body>

</html>
