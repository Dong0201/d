<title>主页</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #22a3ff 0%, #98a3ff 100%);
        color: #333;
    }
    header {
        background-color: rgba(255, 255, 255, 0.9);
        color: #007BFF;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar {
        background-color: rgba(255, 255, 255, 0.9);
        overflow: hidden;
        color: #333;
        padding: 20px;
        text-align: center;
    }
    .navbar .icon {
        display: none;
    }
    .toolbar {
        max-height: 0;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.9);
        transition: max-height 0.3s ease-in-out;
    }
    .toolbar a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 14px 20px;
        border-bottom: 1px solid #ddd;
    }
    .toolbar a:hover {
        background-color: #f2f2f2;
    }
    .content {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .content .intro {
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .content h2 {
        color: #007BFF;
    }
    @media screen and (max-width: 600px) {
        .navbar a:not(:first-child) {display: none;}
        .navbar a.icon {
            float: right;
            display: block;
        }
        .navbar.responsive {position: relative;}
        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>
</head>

<script>
